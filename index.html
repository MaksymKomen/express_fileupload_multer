<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Uploads</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="mx-auto mt-10">
      <h1>Complete your profile</h1>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="input-group">
          <label for="" class="input-group-text col-4">Avatar:</label>
          <input
            type="file"
            accept=".jpg, .jpeg, .bmp, .png"
            class="form-control"
            name="avatar"
            required
          />
        </div>
        <div class="input-group">
          <label for="" class="input-group-text col-4">CV:</label>
          <input
            type="file"
            accept=".pdf"
            class="form-control"
            name="cv"
            required
          />
        </div>
        <div class="input-group">
          <label for="" class="input-group-text col-4">ID-Card:</label>
          <input
            type="file"
            accept=".jpg, .png"
            class="form-control"
            name="card"
            required
          />
        </div>
        <div class="input-group col-4">
          <label for="" class="input-group-text col-4">Music:</label>
          <input
            type="file"
            accept=".mp3, .wav"
            class="form-control"
            name="music"
            required
          />
        </div>
        <div class="input-group">
          <label for="" class="input-group-text col-4">Background:</label>
          <input
            type="file"
            accept=".png"
            class="form-control"
            name="back"
            required
          />
        </div>
        <div>
          <button class="form-control btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
